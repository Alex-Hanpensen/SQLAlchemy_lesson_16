{%extends 'main.html'%}
{% block title %}

{%endblock%}
{% block body %}
<h3>Внести данные</h3>
<form action="/created-order" method="POST">
    <input type="text" name="name" id="name" class="from-control" placeholder="Введите краткое описание"><br>
    <input type="text" name="description" id="description" class="from-control" placeholder="Введите поную инструкцию"><br>
    <input type="text" name="start_date" id="start_date" class="from-control" placeholder="Дата исполнения"><br>
    <input type="text" name="end_date" id="end_date" class="from-control" placeholder="Дата окончания работы"><br>
    <input type="text" name="address" id="address" class="from-control" placeholder="Введите адресс"><br>
    <input type="text" name="price" id="price" class="from-control" placeholder="Введите стоимость"><br>
    <input type="text" name="customer_id" id="customer_id" class="from-control" placeholder="клиента id"><br>
    <input type="text" name="executor_id" id="executor_id" class="from-control" placeholder="исполнитель id"><br>
    <input type="submit" class="btn btn-success" value="Отправить">

</form>

{%endblock%}
