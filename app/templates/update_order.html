{%extends 'main.html'%}
{% block title %}

{%endblock%}
{% block body %}
<h3>Обновление данные</h3>
<form method="POST">
    <input type="text" name="name" id="name" class="from-control" value="{{item.name}}" ><br>
    <input type="text" name="description" id="description" class="from-control" value="{{item.description}}" placeholder="Отредактируйте фамилию"><br>
    <input type="text" name="start_date" id="start_date" class="from-control" value="{{item.start_date}}" placeholder="Отредактируйте возрост"><br>
    <input type="text" name="end_date" id="end_date" class="from-control" value="{{item.end_date}}" placeholder="Отредактируйте email"><br>
    <input type="text" name="address" id="address" class="from-control" value="{{item.address}}"  placeholder="Отредактируйте роль"><br>
    <input type="text" name="price" id="price" class="from-control" value="{{item.price}}" placeholder="Отредактируйте телефон"><br>
    <input type="submit" class="btn btn-success" value="Обновить">

</form>

{%endblock%}
