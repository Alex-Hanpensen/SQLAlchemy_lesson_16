{%extends 'main.html'%}
{% block title %}

{%endblock%}
{% block body %}
<h3>Обновление данные</h3>
<form method="POST">
    <input type="text" name="first_name" id="first_name" class="from-control" value="{{item.first_name}}" placeholder="Отредактируйте имя"><br>
    <input type="text" name="last_name" id="last_name" class="from-control" value="{{item.last_name}}" placeholder="Отредактируйте фамилию"><br>
    <input type="text" name="age" id="age" class="from-control" value="{{item.age}}" placeholder="Отредактируйте возрост"><br>
    <input type="text" name="email" id="email" class="from-control" value="{{item.email}}" placeholder="Отредактируйте email"><br>
    <input type="text" name="role" id="role" class="from-control" value="{{item.role}}"  placeholder="Отредактируйте роль"><br>
    <input type="text" name="phone" id="phone" class="from-control" value="{{item.phone}}" placeholder="Отредактируйте телефон"><br>
    <input type="submit" class="btn btn-success" value="Обновить">

</form>

{%endblock%}
